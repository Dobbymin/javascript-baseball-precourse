<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>⚾️ 숫자 야구 게임</title>
	</head>
	<body>
		<div id="app">
			<h1>⚾️ 숫자 야구 게임</h1>
			<div>
				<section class="notice">
					<div><b>1~9까지의 수</b>를 중복없이 <b>3개</b>입력해주세요.</div>
					<div>올바른 예) 139</div>
					<div>틀린 예) 122</div>
				</section>
				<section class="input-container">
					<p>
						<input class="submit-input" type="text" />
						<button class="submit-button">확인</button>
					</p>
				</section>
				<section class="result">
					<h3>📄 결과</h3>
					<p>🎉<b>정답을 맞추셨습니다</b>🎉</p>
					<p>게임을 새로 시작하시겠습니까?</p>
					<button>게임 재시작</button>
				</section>
			</div>
		</div>
		<script type="module" src="/src/main.js"></script>
	</body>
</html>
